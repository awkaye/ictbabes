<!DOCTYPE html>
<html>
<body bgcolor="FFEDD8">
<h1>Kae Casa Caf√© Personal Profile</h1>
<form action="confirmation" method="post">
<fieldset>
<legend>Personal Information</legend>
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter your full name"><br>
<label for="birthday">Date of Birth:</label><br>
<input type="text" id="birthday" name="birthday" placeholder="Month/Day/Year"><br>
<label for="place">Place of Birth:</label><br>
<input type="text" id="place" name="place" placeholder="Street, City,  Country"><br>
<label for="age">Age:</label><br>
<input type="text" id="age" name="age" placeholder="Enter your Age"><br>
<label for="nationality">Nationality:</label><br>
<input type="text" id="nationality" name="nationality" placeholder="e.g., Filipino"><br>
<label for="address">Address:</label><br>
<input type="text" id="address" name="address" placeholder="Street, City,  Country"><br>
<label for="number">Contact Number:</label><br>
<input type="text" id="number" name="number" placeholder="09XXXXXXXXX"><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email" placeholder="example@gmail.com"><br>
<label for="gender">Gender:</label><br>
<input type="radio" name="radio1">Male<br>
<input type="radio" name="radio1">Female<br>
<label for="status">Marital Status:</label><br>
<input type="radio" name="radio1">Single<br>
<input type="radio" name="radio1">Married<br>
<input type="radio" name="radio1">Widowed<br>
</fieldset>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
