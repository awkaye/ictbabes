<!DOCTYPE html>
<html>
<body bgcolor="FFEDD8">
<h1>Kae Casa Caf√© Personal Profile</h1>
<form action="https://awkaye.github.io/forms/confirmationn.html" method="post">
<fieldset>
<legend>Personal Information</legend>
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter your full name"><br>
<label for="birthday">Date of Birth:</label><br>
<input type="text" id="birthday" name="birthday" placeholder="Month/Day/Year"><br>
<label for="place">Place of Birth:</label><br>
<input type="text" id="place" name="place" placeholder="Street, City,  Country"><br>
<label for="age">Age:</label><br>
<input type="text" id="age" name="age" placeholder="Enter your Age"><br>
<label for="nationality">Nationality:</label><br>
<input type="text" id="nationality" name="nationality" placeholder="e.g., Filipino"><br>
<label for="address">Address:</label><br>
<input type="text" id="address" name="address" placeholder="Street, City,  Country"><br>
<label for="number">Contact Number:</label><br>
<input type="text" id="number" name="number" placeholder="09XXXXXXXXX"><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email" placeholder="example@gmail.com"><br>
<label for="gender">Gender:</label><br>
<input type="radio" name="radio1">Male<br>
<input type="radio" name="radio1">Female<br>
<label for="status">Marital Status:</label><br>
<input type="radio" name="radio1">Single<br>
<input type="radio" name="radio1">Married<br>
<input type="radio" name="radio1">Widowed<br>
</fieldset>
<fieldset>
<legend>Educational Background</legend>
<label for="elem">Elementary</label><br>
<input type="text" id="elem" name="elem" placeholder="School Name"><br>
<input type="text" id="elem" name="elem" placeholder="Year"><br>
<input type="text" id="elem" name="elem" placeholder="Remarks"><br>
<label for="hs">Highschool</label><br>
<input type="text" id="hs" name="hs" placeholder="School Name"><br>
<input type="text" id="hs" name="hs" placeholder="Year"><br>
<input type="text" id="hs" name="hs" placeholder="Remarks"><br>
<label for="college">College</label><br>
<input type="text" id="college" name="college" placeholder="School Name"><br>
<input type="text" id="college" name="college" placeholder="Year"><br>
<input type="text" id="college" name="college" placeholder="Remarks"><br>
</fieldset>
<fieldset>
<legend>Work Experience</legend>
<label for="company">Company</label><br>
<input type="text" id="company" name="company" placeholder="Company Name"><br>
<label for="position">Position</label><br>
<input type="text" id="position" name="position" placeholder="Position"><br>
<label for="position">Position</label><br>
<input type="text" id="position" name="position" placeholder="Position"><br>
<label for="duration">Duration</label><br>
<input type="text" id="duration" name="duration" placeholder="e.g., January 2023 - May 2025"><br>
<label for="description">Responsibilities</label><br>
<input type="text" id="description" name="description" placeholder="Brief Description"><br>
</fieldset>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
